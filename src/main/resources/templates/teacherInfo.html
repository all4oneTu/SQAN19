<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<div >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Trang Chủ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/registerSchedule">Đăng Kí Dạy <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedule">Xem TKB</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacherInfo">Chỉnh Sửa TT Cá Nhân</a>
                </li>
                <li class="nav-item mg-lg-0 mr-sm-2">
                    <a class="nav-link" href="#">Đăng Xuất</a>
                </li>
            </ul>
            <span class="navbar-text">
          Xin Chào <span th:text="${username}"></span>
      </span>
        </div>
    </nav>
</div>
    <div class="container mt-lg-4">
        <form th:action="@{/teacherInfo}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Họ Tên</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Họ Tên">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Số Điện Thoại</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Số Điện Thoại">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Địa Chỉ</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Mộ Lao, Hà Đông, Hà Nội">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@edu.vn">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="subject">Môn Dạy</label>
                    <select id="subject" class="form-control" name="subject">
                        <option selected>Choose...</option>
                        <option>Tiếng Anh Cơ Bản</option>
                        <option>Tiếng Nhật Cơ Bản</option>
                        <option>Tiếng Trung Cơ Bản</option>
                        <option>Tiếng Tây Ban Nha </option>
                        <option>Tiếng Pháp Cơ Bản</option>
                        <option>Tiếng Đức Cơ Bản</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cập Nhật</button>
        </form>
    </div>

<!-- Khối chứa các thông báo toast -->

</body>


</html>
